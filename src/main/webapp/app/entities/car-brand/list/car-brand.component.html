<div>
  <h2 id="page-heading" data-cy="CarBrandHeading">
    <span jhiTranslate="myApp.carBrand.home.title">Car Brands</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myApp.carBrand.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-car-brand"
        [routerLink]="['/car-brand/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myApp.carBrand.home.createLabel"> Create a new Car Brand </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="carBrands?.length === 0">
    <span jhiTranslate="myApp.carBrand.home.notFound">No carBrands found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="carBrands && carBrands.length > 0" >
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="myApp.carBrand.brande">Brande</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carBrand of carBrands; trackBy: trackId" data-cy="entityTable">
          <td >
            <a [routerLink]="['/car-brand', carBrand.id, 'view']">{{ carBrand.id }}</a>
          </td>
          <td>{{ carBrand.brande }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                *ngIf="getStatusRecord( carBrand.id )>=1"
                type="submit"
                [routerLink]="['/car-brand', carBrand.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                *ngIf="getStatusRecord(carBrand.id )>=2"
                type="submit"
                [routerLink]="['/car-brand', carBrand.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button *ngIf="getStatusRecord(carBrand.id )>=8"  type="submit" (click)="delete(carBrand)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
