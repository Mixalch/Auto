<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-act-of-works-heading" data-cy="ActOfWorksCreateUpdateHeading" jhiTranslate="myApp.actOfWorks.home.createOrEditLabel">
        Create or edit a Act Of Works
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.actOfWorks.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.actOfWorks.win" for="field_win">Win</label>
          <input type="text" class="form-control" name="win" id="field_win" data-cy="win" formControlName="win" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.actOfWorks.problev" for="field_problev">Problev</label>
          <input type="text" class="form-control" name="problev" id="field_problev" data-cy="problev" formControlName="problev" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.actOfWorks.clientCar" for="field_clientCar">Client Car</label>
          <select class="form-control" id="field_clientCar" data-cy="clientCar" name="clientCar" formControlName="clientCar">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="clientCarOption.id === editForm.get('clientCar')!.value?.id ? editForm.get('clientCar')!.value : clientCarOption"
              *ngFor="let clientCarOption of clientCarsSharedCollection; trackBy: trackClientCarById"
            >
              {{ clientCarOption.win }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myApp.actOfWorks.master" for="field_master">Master</label>
          <select class="form-control" id="field_master" data-cy="master" name="master" formControlName="master">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="masterOption.id === editForm.get('master')!.value?.id ? editForm.get('master')!.value : masterOption"
              *ngFor="let masterOption of mastersSharedCollection; trackBy: trackMasterById"
            >
              {{ masterOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
