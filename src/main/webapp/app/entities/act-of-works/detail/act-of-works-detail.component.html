<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="actOfWorks">
      <h2 data-cy="actOfWorksDetailsHeading"><span jhiTranslate="myApp.actOfWorks.detail.title">Act Of Works</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ actOfWorks.id }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.actOfWorks.name">Name</span></dt>
        <dd>
          <span>{{ actOfWorks.name }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.actOfWorks.win">Win</span></dt>
        <dd>
          <span>{{ actOfWorks.win }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.actOfWorks.problev">Problev</span></dt>
        <dd>
          <span>{{ actOfWorks.problev }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.actOfWorks.clientCar">Client Car</span></dt>
        <dd>
          <div *ngIf="actOfWorks.clientCar">
            <a [routerLink]="['/client-car', actOfWorks.clientCar?.id, 'view']">{{ actOfWorks.clientCar?.win }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="myApp.actOfWorks.master">Master</span></dt>
        <dd>
          <div *ngIf="actOfWorks.master">
            <a [routerLink]="['/master', actOfWorks.master?.id, 'view']">{{ actOfWorks.master?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/act-of-works', actOfWorks.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
